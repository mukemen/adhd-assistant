<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADHD Assistant — MUKEMEN.AI</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 20px; max-width: 860px; }
    h1 { margin: 0 0 6px; }
    .sub { color:#666; font-size: 13px; margin-bottom: 16px; }
    #chat { display:flex; flex-direction:column; gap:8px; }
    .bubble { padding:12px 14px; border-radius:14px; }
    .user { background:#eaf1ff; margin-left:40px; }
    .bot { background:#f5f5f5; margin-right:40px; }
    #inputWrap { display:flex; gap:8px; margin-top:14px; position:sticky; bottom:0; background:transparent }
    textarea { flex:1; padding:10px; border-radius:10px; }
    button { padding:10px 16px; border-radius:10px; cursor:pointer; }
    .foot { color:#666; font-size:12px; margin-top:14px; }
  </style>
</head>
<body>
  <h1>ADHD Assistant</h1>
  <div class="sub">Edukasi & tips praktis. <b>Bukan</b> pengganti diagnosis/terapi.</div>
  <div id="chat"></div>
  <div id="inputWrap">
    <textarea id="msg" rows="3" placeholder="Tanya apa saja seputar ADHD..." autofocus></textarea>
    <button id="send">Kirim</button>
  </div>
  <div class="foot">© MUKEMEN.AI — Info edukatif, konsultasikan keputusan kesehatan ke tenaga profesional.</div>
  <script src="./script.js"></script>
</body>
</html>
